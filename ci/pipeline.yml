jobs:
- name: publish
  public: true
  serial: true
  plan:
  - get: skills-web
    trigger: true
  - put: skills-web-docker-image
    params:
      build: skills-web

resources:
- name: skills-web
  type: git
  source:
    uri: git@gitlab.com:ornous/skills/web.git
    branch: master
    private_key: {{gitlab-private-key}}

- name: skills-web-docker-image
  type: docker-image
  source:
    repository: senforsce/skills-web
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
